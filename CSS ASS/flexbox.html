    <title>Flex box</title>

  <style>
    .container {
      display: flex;
      height: 60vh;
      flex-wrap: wrap;
      justify-items: center;

      <div class="box box-1">1</div>
      <div class="box box-2">2</div>

      <div class="box box-5">5</div>
