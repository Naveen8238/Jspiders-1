<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>0</h1>
      </div>
      <div class="child">
        <div class="item-1">
          <h3 class="item AC">AC</h3>
          <h3 class="item DC">DEL</h3>
          <h3 class="item PER">%</h3>
          <h3 class="item DIV">/</h3>
        </div>
        <div class="item-2">
          <h3 class="item">7</h3>
          <h3 class="item">8</h3>
          <h3 class="item">9</h3>
          <h3 class="item MUL">*</h3>
        </div>
        <div class="item-3">
          <h3 class="item">4</h3>
          <h3 class="item">5</h3>
          <h3 class="item">6</h3>
          <h3 class="item SUB">-</h3>
        </div>
        <div class="item-4">
          <h3 class="item">1</h3>
          <h3 class="item">2</h3>
          <h3 class="item">3</h3>
          <h3 class="item ADD">+</h3>
        </div>
        <div class="item-5">
          <h3 class="item">00</h3>
          <h3 class="item">0</h3>
          <h3 class="item DOT">.</h3>
          <h3 class="item EQU">=</h3>
        </div>
      </div>
    </div>
  </body>
</html>
