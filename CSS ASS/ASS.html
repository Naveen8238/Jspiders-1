<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./ASS.css" />
  </head>
  <body>
    <div class="top">
      <h1 id="heading">Facebook</h1>
      <div class="main-1">
        <div class="email">
          <label for="email">email</label><br />
          <input type="email" name="email" /><br />
          <input type="checkbox" name="check" />
          <label for="check">keep me login in</label>
        </div>
        <div class="pass">
          <label for="password">password</label><br />
          <input type="password" name="password" /><br />
          <label>forgotten your password ?</label>
        </div>
        <button type="submit" id="loginbtn">Login</button>
      </div>
    </div>
    <div class="bottom">
      <div class="main-2">
        <img
          src="https://2.bp.blogspot.com/-qsuEYF98jYY/T1wWUwKYk4I/AAAAAAAAFUY/omSfp2QSkpo/s1600/Facebook+maps.jpg"
          alt="network"
          id="image"
        />
        <p id="text">
          Facbook helps you connect and share with the people in your life
        </p>
      </div>
      <div class="main-3">
        <form>
          <legend>Sign UP</legend>
          <label id="paragraph">It's free and anyone can join</label><br />
          <label for="first">FirstName:</label>
          <input type="text" name="first" /><br />
          <label for="last">LastName:</label>
          <input type="text" name="last" /><br />
          <label for="mail">Your email</label>
          <input type="email" name="mail" /><br />
          <label for="pass">New Password</label>
          <input type="password" name="pass" /><br />
          <label for="gender">I am</label>
          <select name="gender">
            <option>Select gender</option>
            <option>Male</option>
            <option>female</option>
            <option>others</option></select
          ><br />
          <label for="birth">Birthday</label>
          <select name="birth">
            <option>Month</option>
          </select>
          <select name="birth">
            <option>Day</option>
          </select>
          <select name="birth">
            <option>Year</option></select
          ><br />
          <label for="text">why do I need to provide this</label><br />
          <button type="submit" id="signbtn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
