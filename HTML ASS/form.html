<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Login</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" /><br />
        <label for="number">studentNo:</label>
        <input type="number" for="number" /> <br />
        <label for="gender">gender:</label>
        <input type="radio" name="gender" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" />
        <label for="gender">female</label><br />
        <label for="branch">Branch:</label>
        <select>
          <option>CSE</option>
          <option>EEE</option>
          <option>ECE</option></select
        ><br />
        <label for="hob">Hobbies:</label>
        <input type="checkbox" name="hob" />
        <label for="hob">cricket</label>
        <input type="checkbox" name="hob" />
        <label for="hob">kho-kho</label>
        <input type="checkbox" name="hob" />
        <label for="hob">kabbadi</label><br />
        <label for="add">Address:</label>
        <textarea rows="5" cols="10" name="add"></textarea><br />
        <button type="submit">Submit:</button>
      </fieldset>
    </form>
  </body>
</html>
